<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Frontend Mentor | Meet landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container-head">

      <img

    <section class="center-line">
      <div class="vertical-line"></div>
      <div class="center-line-number">01</div>

      <img src="assets/desktop/image-men-in-meeting.jpg" alt="" />

    <section>
      <h3></h3>

    <section>
      <div class="center-line"></div>
      <div class="center-line-number"></div>
    </section>
    <section class="footer">
      <p></p>
      <p></p>
      <button></button>
      <img src="assets/desktop/image-footer.jpg" alt="" />
    </section>

</html>
